<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Connect ❤️</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #ffdde1, #fcb1b1);
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3rem;
      color: #ff477e;
      margin-bottom: 10px;
      z-index: 10;
    }

    p {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 30px;
      z-index: 10;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(255, 71, 126, 0.3);
      text-align: center;
      width: 300px;
      z-index: 10;
      position: relative;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-bottom: 15px;
      font-size: 1rem;
    }

    button {
      background-color: #ff477e;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
      z-index: 10;
    }

    button:hover {
      background-color: #ff2e6d;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    /* Style pour le feu d'artifice */
    .firework {
      position: absolute;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      pointer-events: none;
      animation: firework-animation 1s ease-out forwards;
    }

    @keyframes firework-animation {
      0% {
        transform: translate(0, 0);
        opacity: 1;
      }
      100% {
        transform: translate(var(--tx), var(--ty));
        opacity: 0;
      }
    }

    /* Overlay de transition */
    .transition-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      z-index: 100;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>

  <h1>Love Connect ❤️</h1>
  <p>Connecte-toi à mon cœur</p>

  <div class="container">
    <form id="loveForm">
      <input type="password" id="password" placeholder="Mot de passe" required />
      
      <button type="submit">Connexion</button>
      <div class="error" id="errorMessage"></div>
    </form>
  </div>

  <div class="transition-overlay" id="transitionOverlay"></div>

  <!-- Audio pour le son d'explosion -->
  <audio id="fireworkSound" src="https://assets.mixkit.co/sfx/preview/mixkit-explosion-1680.mp3" preload="auto"></audio>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('loveForm');
      const passwordInput = document.getElementById('password');
      const errorMessage = document.getElementById('errorMessage');
      const transitionOverlay = document.getElementById('transitionOverlay');
      const fireworkSound = document.getElementById('fireworkSound');

      // Charger le son en avance
      fireworkSound.load();

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        const password = passwordInput.value.trim();
        
        if (password === "WiLes") {
          // Désactiver le bouton
          form.querySelector('button').disabled = true;
          
          // Message de succès
          errorMessage.textContent = " ";
          errorMessage.style.color = "#ff477e";
          
          // Lancer le feu d'artifice rapide
          launchQuickFireworks();
          
          // Redirection après 2 secondes
          setTimeout(function() {
            transitionOverlay.style.opacity = 1;
            setTimeout(function() {
              window.location.href = "main.html";
            }, 500);
          }, 2000);
          
        } else {
          errorMessage.textContent = "Mot de passe incorrect... mais ton amour reste accepté ❤️";
          passwordInput.value = '';
          passwordInput.focus();
        }
      });

      function launchQuickFireworks() {
        const colors = ['#ff477e', '#ff6b9e', '#ff8fab', '#ffb3c1', '#ffd6e4'];
        const explosionCount = 10; // Réduit le nombre d'explosions
        
        for (let i = 0; i < explosionCount; i++) {
          setTimeout(() => {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight * 0.6;
            
            // Jouer le son (avec un peu de variation)
            setTimeout(() => {
              fireworkSound.currentTime = 0;
              fireworkSound.play();
            }, Math.random() * 200);
            
            createParticles(x, y, colors[Math.floor(Math.random() * colors.length)], 30); // Moins de particules
          }, i * 200); // Intervalle plus court entre explosions
        }
      }

      function createParticles(x, y, color, count) {
        for (let i = 0; i < count; i++) {
          const particle = document.createElement('div');
          particle.className = 'firework';
          particle.style.left = x + 'px';
          particle.style.top = y + 'px';
          particle.style.backgroundColor = color;
          
          // Direction et distance
          const angle = Math.random() * Math.PI * 2;
          const distance = 50 + Math.random() * 100;
          particle.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
          particle.style.setProperty('--ty', Math.sin(angle) * distance + 'px');
          particle.style.animationDuration = `${0.5 + Math.random() * 0.5}s`; // Animation plus rapide
          
          document.body.appendChild(particle);
          
          // Supprimer après l'animation
          setTimeout(() => {
            particle.remove();
          }, 1000);
        }
      }
    });
  </script>

</body>
</html>
